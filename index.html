<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home /X</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class=" box-border m-0 p-0">
    <!-- main -->
    <div class="flex flex-row mx-auto w-full h-screen max-w-7xl">
        <!-- left section -->
        <div class="w-1/12 h-full flex flex-col justify-center items-center overflow-hidden overflow-y-auto ml-24 ">
            <button class="p-4 mt-8 hover:bg-[#E7E7E8] rounded-full">
                <a href="#">
                    <img src="./assets/icons/twitter.png" class="w-6 h-6" alt="">
                </a>
            </button>
            <button class="p-4 hover:bg-[#E7E7E8] rounded-full">
                <a href="#">
                    <img src="./assets/icons/homepage.png" class="w-6 h-6" alt="">
                </a>
            </button>
            <button class="p-4 hover:bg-[#E7E7E8] rounded-full">
                <a href="#">
                    <img src="./assets/icons/magnifying-glass.png" class="w-6 h-6" alt="">
                </a>
            </button>
            <button class="p-4 hover:bg-[#E7E7E8] rounded-full">
                <a href="#">
                    <img src="./assets/icons/notification.png" class="w-6 h-6" alt="">
                </a>
            </button>
            <button class="p-4 hover:bg-[#E7E7E8] rounded-full">
                <a href="#">
                    <img src="./assets/icons/email (1).png" class="w-6 h-6" alt="">
                </a>
            </button>
            <button class="p-4 hover:bg-[#E7E7E8] rounded-full">
                <a href="#">
                    <img src="./assets/icons/note.png" class="w-6 h-6" alt="">
                </a>
            </button>
            <button class="p-4 hover:bg-[#E7E7E8] rounded-full">
                <a href="#">
                    <img src="./assets/icons/twitter.png" class="w-6 h-6" alt="">
                </a>
            </button>
            <button class="p-4 hover:bg-[#E7E7E8] rounded-full">
                <a href="#">
                    <img src="./assets/icons/user.png" class="w-6 h-6" alt="">
                </a>
            </button>
            <button class="p-4 hover:bg-[#E7E7E8] rounded-full">
                <a href="#">
                    <img src="./assets/icons/menu (3).png" class="w-6 h-6" alt="">
                </a>
            </button>
            <button class="p-4 rounded-full">
                <img src="./assets/icons/twitter (1).png" class="w-9 h-9" alt="">
            </button>
            <button class="p-4 hover:bg-[#E7E7E8] rounded-full">
                <img src="./assets/images/my_photo.jpg" class="w-8 h-8  rounded-full " alt="">
            </button>
        </div>
        <!-- content section -->
        <div class="w-11/12 h-full flex flex-row gap-5 overflow-hidden overflow-y-auto">
            <!-- content-left section -->
            <div class="h-full w-[65%] ">
                <!--content-nav  -->
                <div class="flex flex-row border">
                    <a href=""
                        class="border border-r-[#E40203] w-[45%] text-center cursor-crosshair hover:bg-[#E7E7E8]">
                        <p class="text-lg font-bold py-3">For you</p>
                        <div class="h-1 w-[66px] bg-[#1D9BF0] mx-auto rounded-full"></div>
                    </a>
                    <a href="" class=" w-[45%] text-center cursor-crosshair hover:bg-[#E7E7E8]">
                        <p class="text-lg font-bold py-3">Following</p>
                        <div class="h-1 w-[80px] bg-[#1D9BF0] mx-auto rounded-full"></div>
                    </a>
                    <a href="" class="p-2 hover:bg-[#E7E7E8] rounded-full m-auto">
                        <img src="./assets/icons/setting (1).png" alt="" class="w-4 h-4">
                    </a>
                </div>
                <!-- status section -->
                <div class="flex flex-row gap-2 shadow-sm">
                    <!-- avator -->
                    <div class="py-4 pl-3">
                        <a href="">
                            <img src="./assets/images/my_photo.jpg" alt="" class="w-10 h-10  rounded-full ">
                        </a>
                    </div>
                    <!-- what's section -->
                    <div class="flex flex-col shadow-sm">
                        <!-- searchbar -->
                        <div class="py-4">
                            <input type="text" placeholder="What is happening?!"
                                class="outline-none py-2 px-3 text-xl text-[#61717D] font-serif">
                        </div>
                        <!--  -->
                        <div class="flex flex-row items-center gap-2 hover:bg-[#E8F5FD] w-max pb-3 px-3 rounded-xl">
                            <img src="./assets/icons/world (1).png" alt="" class="w-4 h-4">
                            <p class="text-blue-400 font-semibold">Everyone can reply</p>
                        </div>
                        <!-- icons -->
                        <div class="w-full flex flex-row justify-between items-center gap-56 pb-2">
                            <div class="flex flex-row">
                                <button class="p-2 rounded-full hover:bg-[#E8F5FD]">
                                    <img src="./assets/icons/gallery (1).png" alt="" class="w-5 h-5">
                                </button>
                                <button class="p-2 rounded-full hover:bg-[#E8F5FD]">
                                    <img src="./assets/icons/gif.png" alt="" class="w-5 h-5">
                                </button>
                                <button class="p-2 rounded-full hover:bg-[#E8F5FD]">
                                    <img src="./assets/icons/settings-sliders.png" alt="" class="w-5 h-5">
                                </button>
                                <button class="p-2 rounded-full hover:bg-[#E8F5FD]">
                                    <img src="./assets/icons/smiley.png" alt="" class="w-5 h-5">
                                </button>
                                <button class="p-2 rounded-full hover:bg-[#E8F5FD]">
                                    <img src="./assets/icons/calendar.png" alt="" class="w-5 h-5">
                                </button>
                                <button class="p-2 rounded-full hover:bg-[#E8F5FD]">
                                    <img src="./assets/icons/placeholder.png" alt="" class="w-5 h-5">
                                </button>
                            </div>
                            <div>
                                <button class="text-white font-bold py-1 px-3 rounded-2xl bg-[#8ECDF7]">Post</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- post-1 -->
                <div class="flex flex-row gap-3 hover:bg-[#F7F7F7]">
                    <!-- avator -->
                    <div class="py-4 pl-3">
                        <img src="./assets/images/my_photo.jpg" alt="" class="w-10 h-10  rounded-full ">
                    </div>
                    <!-- title & cart -->
                    <div class="w-full">
                        <!-- title -->
                        <div class="flex flex-row justify-between items-center pt-4 gap-44">
                            <div class="flex flex-row justify-center items-center gap-1">
                                <div class="flex flex-row hover:underline items-center gap-1">
                                    <a href="" class="text-lg text-center font-semibold ">Cristiano Ronaldo</a>
                                    <img src="./assets/icons/quality.png" alt="" class="w-5 h-5">
                                </div>
                                <a href="" class="text-[#536471]">@Cristiano.</a>
                                <a href="" class="text-[#536471] hover:underline">19h</a>
                            </div>
                            <div class="p-2 rounded-full hover:bg-[#E1EEF6]">
                                <img src="./assets/icons/more (1).png" alt="" class="w-6 h-6">
                            </div>

                        </div>
                        <!-- cart -->
                        <div class="border rounded- grid grid-cols-2 gap-0.5 mt-3 mr-3">
                            <img src="./assets/images/ronaldo1.jpeg" alt="" class="">
                            <img src="./assets/images/ronaldo2.jpeg" alt="" class="">
                            <img src="./assets/images/ronaldo3.jpeg" alt="" class="">
                            <img src="./assets/images/ronaldo4.jpeg" alt="" class="">
                        </div>
                    </div>
                </div>
            </div>
            <!-- right section -->
            <div class="h-full w-[35%] mr-28">
                <!-- searchbar -->
                <div class="flex flex-row py-2 px-4 mt-2 rounded-full items-center gap-3 bg-[#EFF3F4]">
                    <img src="./assets/icons/magnifying-glass.png" alt="" class="w-4 h-4 left-1">
                    <input type="search" name="" id="" placeholder="Search" class="w-full outline-none bg-[#EFF3F4]">
                </div>
                <!-- subscription -->
                <div class="flex flex-col mt-4 gap-2 py-3 px-4 bg-[#EFF3F4] rounded-xl">
                    <h4 class="text-xl font-bold">Subscribe to Premium</h4>
                    <p class="text-[#45494D]">Subscribe to unlock new features and if eligible, receive a share of ads
                        revenue.</p>
                    <a href=""
                        class="text-white text-lg font-semibold bg-black py-1 px-3 rounded-2xl w-min">Subcribe</a>
                </div>
                <!-- live on x -->
                <div class="flex flex-col mt-4 gap-2 py-3 px-4 bg-[#EFF3F4] rounded-xl">
                    <h4 class="text-xl font-bold">Live on X</h4>
                    <a href="" class="font-semibold">Paris Saint Germain <span class="text-[#45494D] font-normal">is
                            hoisting</span></a>
                    <a href="" class="text-base font-semibold">Real Sociedad - Paris Saint Germain live</a>

                </div>
            </div>
        </div>
    </div>

</html>
